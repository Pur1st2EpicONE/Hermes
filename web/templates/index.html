<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hermes</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">
        <h1>Hermes UI</h1>
        <div class="small">
          Simple interface to create, view, delete and search comments
        </div>
      </div>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search for comments" />
        <button id="searchBtn">Search</button>
        <select id="sortSelect">
          <option value="created_at_desc">Newest first</option>
          <option value="created_at_asc">Oldest first</option>
        </select>
      </div>
    </header>

    <section class="new-comment">
      <h3>Add a comment</h3>
      <div class="author-row">
        <input id="authorInput" placeholder="My name is..." />
        <button id="createTopBtn">Post</button>
      </div>
      <textarea
        id="contentInput"
        rows="3"
        placeholder="I'd like to say that..."
      ></textarea>
    </section>

    <section class="comments-section">
      <div id="commentsRoot"></div>
      <div class="pager" id="pager">
        <button id="prevBtn" class="ghost">Previous</button>
        <div id="pageInfo">Page 1</div>
        <button id="nextBtn" class="ghost">Next</button>
        <label class="per-page">
          Per page
          <select id="limitSelect">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </label>
      </div>
    </section>

    <div id="msg" class="small"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
